        </div> 

        <script>
            var number = Math.floor(Math.random()*50+1); 
            var userguesses=1;
            document.getElementById("submitusrguess").onclick = function(){ 
                var guessesremaining=5-userguesses;
                var usrguess = document.getElementById("usrguess").value; 
            if (usrguess==number){
                alert("Du hade rätt! Talet är " + number);
            }
            if (userguesses>=5){
                alert("Du förlorade! Talet var " + number);
            }
            if (usrguess>number){
                latest=usrguess;
                userguesses++
                alert("För stort tal! Din senaste gissning var " + latest + ". Du har " + guessesremaining + " gissningar kvar.");
            }
            if (usrguess<number){
                latest=usrguess;
                userguesses++
                alert("För litet tal! Din senaste gissning var " + latest + ". Du har " + guessesremaining + " gissningar kvar.");
            }
        }
        </script>
    </body>
</html>
